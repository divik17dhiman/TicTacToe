<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="game">
            <h1>Tic Tac Toe</h1>
            <div id="cells"> 
                <div cellnum="0" class="cell">X</div>
                <div cellnum="1" class="cell">O</div>
                <div cellnum="2" class="cell"></div>
                <div cellnum="3" class="cell"></div>
                <div cellnum="4" class="cell"></div>
                <div cellnum="5" class="cell"></div>
                <div cellnum="6" class="cell"></div>
                <div cellnum="7" class="cell"></div>
                <div cellnum="8" class="cell"></div>
            </div>
            <h2 id="game result"></h2>
            <button id="restart">Restart</button>
        </div>
    
</html>
